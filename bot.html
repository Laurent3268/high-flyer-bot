<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Flyer Bot - Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <span id="current-time">Loading time...</span>
    </div>
    <div class="content">
        <h1>High Flyer Bot</h1>
        <p>Jogue sempre com proteção!</p>
        <div class="predictions">
            <div class="container" id="protection-container">
                <h2>Protection Prediction</h2>
                <p id="protection-value">--</p>
                <p class="prediction-time" id="protection-time">Next Entry: --</p>
            </div>
            <div class="container" id="exit-container">
                <h2>Exit Prediction</h2>
                <p id="exit-value">--</p>
                <p class="prediction-time" id="exit-time">Next Entry: --</p>
            </div>
        </div>
        <button class="betting-site-button" onclick="openBettingSite()">SITE DE APOSTA</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
